<div class="modal hide fade" data-focus-on="input:first">
	<div class="modal-header">		
		<h3>{{(todo.id ? 'todo.editar' : 'todo.novo') | i18n}}</h3>
	</div>
		
	<div class="modal-body">
		<form name="form" class="form-horizontal">
			<div class="row-fluid">
				<div square-controls="true" label="{{'todo.titulo' | i18n}}">
					<input type="text" ng-model="todo.titulo" square-required="true" class="span8">
				</div>	
			</div>
			
			<div class="row-fluid" ng-if="todo.id">
				<div square-controls="true" label="{{'todo.concluido' | i18n}}">
					<input type="checkbox" ng-model="todo.concluido" square-required="true">
				</div>	
			</div>							
		</form>			
	</div>
				
	<div class="modal-footer">
		<button type="button" class="btn" data-dismiss="modal">{{'defaults.cancelar' | i18n}}</button>
		<button type="button" ng:click="salvar()" class="btn btn-primary">{{'defaults.salvar' | i18n}}</button>
	</div>
</div>
