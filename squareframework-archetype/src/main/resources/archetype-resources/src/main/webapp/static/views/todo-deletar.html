<div class="modal hide fade" data-focus-on="input:first">
	<div class="modal-header">
		<h3>{{'todo.deletar' | i18n}}?</h3>
	</div>
		
	<div class="modal-body">
		<p>{{'todo.deletarPergunta' | i18n}} '{{todo.titulo}}'?</p>
	</div>
		
	<div class="modal-footer">
		<button type="button" class="btn" data-dismiss="modal">{{'defaults.cancelar' | i18n}}</button>
		<button type="button" ng:click="deletar()" class="btn btn-danger">{{'defaults.deletar' | i18n}}</button>
	</div>
</div>
